{% extends 'myadmin3/my_master.html' %}
{% block body %}
<br>
<h4>Calcular Tarjeta/Partidos<h4>
<br>
<div class="card shadow">
    <div class="card-body">
            <form class="user needs-validation" action="#" method="POST" name="calculateForm" id="calculateForm">
                <div class="card shadow mb-4">
                    <div class="alert alert-warning m-0">
                        <h4>Calcular partidos.</h4>
                        <hr>
                        <p>Esto le permite realizar el cálculo de las Tarjetas/Partidos(score).</p>
                    </div>
                </div>

                <hr>

                <div class="mb-3 shadow text-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="pin_accept" name="pin_accept" required>
                        <label class="form-check-label" for="pin_accept">
                        Acepta realizar el cálculo?
                        </label>
                    </div>
                </div>

                <hr>

                <div class="card shadow mb-4">
                    <button class="btn btn-primary d-block btn-user w-100" type="submit" id="calculateBtn" name="calculateBtn">Calcular Tarjetas/Partidos</button>
                </div>
                
                <hr>
            </form>
    </div>
</div>

{% endblock %}

{% block tail %}
<div aria-live="polite" aria-atomic="true" class="position-relative" data-bs-animation="true" data-bs-autohide="true" data-bs-delay="5000">
    <div class="toast-container position-fixed top-0 end-0 p-3"> 
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="fa fa-bell"></i>
            <strong class="me-auto">&nbsp;Notificación</strong>
            <small class="text-muted"></small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-white fw-bold">
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="/assets/js/calculate.js"></script>
<script src="/assets/js/toaster.js"></script>
{% endblock %}
