{% extends 'myadmin3/my_master.html' %}
{% block body %}
<br>
<h4>Generar Partidos - Octavos, Cuartos, Semifinal y Final </h4>

<div class="card shadow">
    <div class="card-body">
        {% for stage in fifa_stages|selectattr('stage','ne','1')|sort(attribute='stage') %}
        <div class="card shadow mb-5">
            <div class="card-body">
                <h5 class="card-title">Generar partidos de Etapa #{{ stage.stage }} - {{ stage.stage_name }}</h5>
                <br>
                <hr>
                <form class="user needs-validation" action="/admin/generate_matches/" method="POST" >
                    <div class="mb-3 text-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="pin_accept" name="pin_accept" required>
                            <label class="form-check-label fw-bold" for="pin_accept">
                            Acepta creaciÃ³n de Partidos para {{ stage.stage_name }}?
                            </label>
                        </div>
                    </div>
                    <div class="card shadow mb-4">
                        <input type="hidden" name="stage" value="{{ stage.stage }}" id="stage">
                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Generar Partidos de {{ stage.stage_name }} </button>
                    </div>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
